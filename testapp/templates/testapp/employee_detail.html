{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
	<h2>従業員</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">名前</th>
				<th scope="col">メール</th>
				<th scope="col">リモート状況</th>
				<th scope="col">部署</th>
				<th scope="col">金属年数</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">{{employee.id}}</th>
				<td>{{employee.name}}</td>
				<td>{{employee.mail}}</td>
				{% if employee.is_remote %}
					<td>リモート</td>
				{% else %}
					<td>出勤</td>
				{% endif %}
				<td>{{employee.department}}</td>
				<td>{{employee.year}}</td>
			</tr>
		</tbody>
	</table>
</div>

{% endblock %}
